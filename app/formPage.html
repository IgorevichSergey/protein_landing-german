<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.01, user-scalable=0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="css/bower.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
<div class="container second-page">
    <div class="second-page-header">
        <span class="second-page-header-logo">logo</span>
        <span class="blue-color">KONSTENLOSER VERSAND</span> ab &#8364 50 in Österreich und Deutschland
    </div>
    <div class="second-page-content">
        <h2>View Cart</h2>
        <div class="grey-block">
            <div class="second-page-left-side block-description">T-REX150</div>
            <div class="second-page-right-side right-text-align">&#8364 26.99 <span class="close-button">x</span></div>
            <div class="float-cleaner"></div>
            <div class="second-page-left-side">Menge: 1</div>
            <div class="float-cleaner"></div>
            <div class="second-page-left-side">Testosteron Booster</div>
            <div class="float-cleaner"></div>
            <div class="second-page-left-side"><strong>Versandkosten</strong> | Lieferzeit ca. 2 Werktage</div>
            <div class="second-page-right-side right-text-align">&#8364 3.90 <span class="close-button">x</span></div>
            <div class="float-cleaner"></div>
        </div>
        <br>
        <div class="grey-block">
            <div class="first-form">
                <div class="form-line">
                    <span class="form-description">Gutscheincode:</span>
                    <span class="form-input">
                        <input type="text" />
                        <input type="button" value="Einlösen"/>
                    </span>
                </div>
            </div>
        </div>
        <br>
        <div class="second-form">
            <div class="form-line">
                <span class="form-description">Land:</span>
                <span class="form-input">
                    <input type="text" />
                </span>
            </div>

            <div class="form-line">
                <span class="form-description">Vorname:</span>
                <span class="form-input">
                    <input type="text" />
                </span>
            </div>

            <div class="form-line">
                <span class="form-description">Nachname:</span>
                <span class="form-input">
                    <input type="text" />
                </span>
            </div>

            <div class="form-line">
                <span class="form-description">Email:</span>
                <span class="form-input">
                    <input type="text" />
                </span>
            </div>

            <div class="form-line">
                <span class="form-description">Adresse:</span>
                <span class="form-input">
                    <input type="text" />
                </span>
            </div>

            <div class="form-line">
                <span class="form-description">Stadt:</span>
                <span class="form-input">
                    <input type="text" />
                </span>
            </div>

            <div class="form-line">
                <span class="form-description">Postleitzahl:</span>
                <span class="form-input">
                    <input type="text" />
                </span>
            </div>
        </div>
        <br>
        <div class="grey-block">
            <div class="first-form">
                <div class="form-line">
                    <span class="form-description">PayPal:</span>
                    <span class="form-input">
                        <input type="radio" name="payType"/>
                    </span>
                </div>

                <div class="form-line">
                    <span class="form-description">Sofortüberweisung:</span>
                    <span class="form-input">
                        <input type="radio" name="payType"/>
                    </span>
                </div>

                <div class="form-line">
                    <span class="form-description">Vorkasse:</span>
                    <span class="form-input">
                        <input type="radio" name="payType"/>
                    </span>
                </div>

            </div>
        </div>
        <br>
    </div>
    <div class="second-page-footer"></div>
</div>
<script type="text/javascript" src="js/bower-components.min.js"></script>
</body>
</html>
